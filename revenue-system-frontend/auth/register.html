<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register | Trans Nzoia Revenue System</title>
    <link rel="icon" href="/assets/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="/assets/css/forms.css" rel="stylesheet">
  </head>
  <body class="page-shell">
    <div id="app-notifications"></div>
    <header id="app-header"></header>
    <div class="content-shell container my-5">
      <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h1 class="h4 mb-3 text-center">Create Account</h1>
              <form id="registerForm" class="form-section">
                <div class="mb-3">
                  <label class="form-label">Full Name</label>
                  <input type="text" name="name" class="form-control" placeholder="Jane Doe" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" placeholder="Create a strong password" required>
                </div>
                <button class="btn btn-primary w-100" type="submit">Register</button>
                <div class="text-center mt-3">
                  <span class="text-muted">Have an account?</span> <a href="/auth/login.html">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer id="app-footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/auth.js"></script>
  </body>
  </html>
